<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 | Laço de repetição While</title>
</head>

<body>
    <!-- Elaborar  um  programa  que  apresente  os  resultados  da  soma  e  da  média  aritmética  dos  valores pares situados na faixa numérica de 50 a 70.  -->
    <script>
        let i = 50;
        let soma = 0;
        let media = 0;

        while(i <= 70){
            if(i % 2 === 0){
                soma = soma + i;
                media = soma / 11;
            };
            i++;
        };
        document.write(`${"A soma dos números pares na faixa numérica de 50 a 70 corresponde a: "} ${soma} ${"e a média corresponde a: "} ${media}`);
    </script>
</body>
</html>
