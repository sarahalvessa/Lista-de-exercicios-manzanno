<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09 | Laço de repetição While</title>
</head>

<body>
    <!-- Elaborar um programa que efetue a leitura de 10 valores numéricos e apresente no final o total do somatório e a média aritmética dos valores lidos.  -->
    <script>
        let i = 1;
        let e = 0;
        let soma = 0;
        let media = 0

        while (i <= 1) {
            var n = [parseFloat(prompt("Digite um numero")), parseFloat(prompt("Digite um numero")), parseFloat(prompt("Digite um numero")), parseFloat(prompt("Digite um numero")), parseFloat(prompt("Digite um numero")), parseFloat(prompt("Digite um numero")), parseFloat(prompt("Digite um numero")), parseFloat(prompt("Digite um numero")), parseFloat(prompt("Digite um numero")), parseFloat(prompt("Digite um numero"))];

            while (e < n.length) {
                soma += n[e];
                media = soma / n.length;
                e++;
            };
            i++;
        };
        document.write(`${"A soma dos valores corresponde a: "} ${soma} ${"e a média aritmédica corresponde a: "} ${media}`);
    </script>
</body>

</html>
