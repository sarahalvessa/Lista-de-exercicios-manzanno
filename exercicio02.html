<!DOCTYPE html>
<html lang="pt-br">

    <title>Exercício 02 | Laço de repetição While</title>
</head>
<body>
    <div class="text"></div>
    <!-- Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100). -->
    <script>
        let contadora = 0;
        let soma = 0;

        while (contadora <= 100) {
            soma = soma + contadora;
            contadora++;
        };
        document.querySelector(".text").innerHTML = "A soma dos valores inteiros de 0 a 100 corresponde a: " +soma;

    </script>
</body>
