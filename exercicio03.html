<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 | Laço de repetição While</title>
</head>

<body>
    <div class="text"></div>
    <!-- Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 1 até 500.  -->
    <script>
        let contadora = 1;
        let somatorio = 0;
        while(contadora <= 500){
            if(contadora % 2 === 0){
                somatorio = somatorio + contadora;
            }
            contadora++;
        };

        document.querySelector(".text").innerHTML = somatorio;
    </script>
</body>
</html>
