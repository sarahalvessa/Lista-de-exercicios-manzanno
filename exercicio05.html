<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05 | Laço de repetição While</title>
</head>

<body>
    <div class="text"></div>
    <!-- Apresentar os resultados das potências de 3, variando do expoente 0 até o expoente 15. Deve ser considerado  que  qualquer  número  elevado  a  zero  é  1,  e  elevado  a  1  é  ele  próprio. -->
    <script>
        let contadora = 0;

        while(contadora <= 15){
            document.write(Math.pow(3, contadora)+"</br>");
            contadora++;
        };
    </script>
</body>
</html>
