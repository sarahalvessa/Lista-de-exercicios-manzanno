<body>
    <div class="text"></div>
    <!-- Elaborar  um  programa  que  apresente  como  resultado  o  valor  de  uma  potência  de  uma  base qualquer elevada a um expoente qualquer, ou seja, de BE, em que B é o valor da base e E o valor do expoente.  -->
    <script>
        let contadora = 0;
        let base = prompt("Digite o valor da base");
        base = parseInt(base);

        let expoente = prompt("Digite o valor do expoente");
        expoente = parseInt(expoente);

        while(contadora <= 15){
            document.write(Math.pow(base, contadora)+"</br>");
            contadora++;
        };
    </script>
</body>
