<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07 | Laço de repetição While</title>
</head>
<body>
    <div class="text"></div>
    <!-- Escreva  um  programa  que  apresente  a  série  de  Fibonacci  até  o  décimo  quinto  termo.  A  série  de Fibonacci  é  formada  pela  seqüência:  1,  1,  2,  3,  5, 8,  13,  21,  34,  ...,  etc.  Esta  série  se  caracteriza pela  soma  de  um  termo  atual  com  o  seu  anterior  subseqüente,  para  que  seja  formado  o  próximo valor da s
        eqüência. Portanto começando com os números 1, 1 o próximo termo é 1+1=2, o próximo é 1+2=3, o próximo é 2+3=5, o próximo 3+5=8, etc.  -->
    <script>
        let contadora = 2;

        let fibonacci = [];
        fibonacci[0] = 0;
        fibonacci[1] = 1;

        while(contadora < 15){
        fibonacci[contadora] = fibonacci[contadora -2] + fibonacci[contadora - 1];
        contadora++;
        };

        document.querySelector(".text").innerHTML = fibonacci;
    </script>
</body>
</html>
